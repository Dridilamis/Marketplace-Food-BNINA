  <br><br><br><br><br>
  
  <div class="container">
      <h3 style="color: #C7510E;" style="text-align: left;">Thank you for choosing <b>BNINA</b>!<br>Welcome aboard, [Seller Name]! We're excited to have you join our platform and look forward to helping you succeed</h3>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name here">
  
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your Email here">
  
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your Password here">
  
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your Password here">
  
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required placeholder="Enter your full adress">

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required placeholder="Enter your city here">
        
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required placeholder="Enter your State here">
  
        <label for="zip">Postal Code:</label>
        <input type="text" id="zip" name="zip" required placeholder="Enter your Postal Code here">

        <label for="Company Name">Company Name:</label>
        <input type="text" id="Company Name" name="Company Name" required placeholder="The name of the company that you represents or operates">

        <label for="city">Business Type:</label>
        <input type="text" id="city" name="city" required placeholder="The type of business that you are engaged in, such as retail, wholesale, manufacturing">

        <label for="city">Business Address:</label>
        <input type="text" id="city" name="city" required placeholder="The physical address of your business location">

        <label for="city">Phone Number:</label>
        <input type="text" id="city" name="city" required placeholder="The phone number of your business, which can be used to be in contact with you">
        
        <label for="city">Website URL:</label>
        <input type="text" id="city" name="city" required placeholder="If you have a website, you can provide the URL here">

        <label for="city">Tax Identification Number:</label>
        <input type="text" id="city" name="city" required placeholder="If applicable, the tax identification number or other relevant tax information for your business">
        
        <label for="city">Payment Information:</label>
        <input type="text" id="city" name="city" required placeholder="how you wish to receive payments, through PayPal, bank transfer, or other methods">

        <label for="city">Referral Source:</label>
        <input type="text" id="city" name="city" required placeholder=" If you were referred by someone or found out about the platform through a particular source,you can indicate that here.">
  
        
  
        <button type="submit" style="float: right;"><a href="indexseller.html">Submit</a></button>
      </form>
